<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //operatore e krahasimit

        let a = 5;
        let b = 8;
        let c = 5;

        console.log("a =", a);
        console.log("b =", b);
        console.log("c =", c);

        // == barazim
        
        console.log("a == b: ", a == b);
        console.log("a == c: ", a == c);

       // != jo i barabarte
       console.log("a !=b: ", a != b);     
       
       // < me i vogel se
        console.log(" a < b:", a < c);


        // == controllon vetem vleren. === kontrollon edhe tipin

        let d="5";
        console.log("a == d :", a == d);
        console.log("a === d :", a === d);


    </script>
</body>
</html>
